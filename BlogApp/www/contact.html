        <div class="container"style="top: 50px;border-top-left-radius: 5px; border-top-right-radius: 5px; margin: 0 auto; margin-left:5%; text-align:center; background-color: #bdbdbd;">
            <h5>Formulaire de contact</h5>
            <form name="myForm" action="#" onsubmit="return validateForm()" method="post">
            <table class="form-style">
                <tr>
                    <td>
                        <label>
                        Votre nom <span class="required">*</span>
                        </label>
                    </td>
                    <td>
                        <input type="text" name="name" class="long" style="border-radius: 5px; background-color: #f5f5f5;"/>
                        <span class="error" id="errorname"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                        Votre adresse e-mail <span class="required">*</span>
                        </label>
                    </td>
                    <td>
                        <input type="email" name="email" class="long" style="border-radius: 5px; background-color: #f5f5f5;"/>
                        <span class="error" id="erroremail"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                        Message <span class="required">*</span>
                        </label>
                    </td>
                    <td>
                        <textarea name="message" class="long field-textarea" style="border-radius: 5px; background-color: #f5f5f5;"></textarea>
                        <span class="error" id="errormsg"></span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input style="border-radius: 5px; margin-left: 12%;" type="submit" value="Envoyer" onclick="submitButton()">      
                        <input style="border-radius: 5px; margin-left: 12%;" type="reset" value="Réinitialiser"> 
                    </td>
                </tr>
            </table>
            </form>
        </div>
