<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css" media="screen" >
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <title>Document</title>
</head>
<body>



  <nav style="position: fixed; width: 100%; height: 40px; top:0;">
    <div class="nav-wrapper" style="background-color:rgba(0, 0, 0, .8); position: fixed; width: 100%; height: 40px; top:0; ">
        <a href="#!" class="brand-logo"><h6>Jérémy CANTAL</h6></a>
        <ul style="text-align: center;">
            <li>Connexion</li>
        </ul>
    </div>
  </nav>


    <div class="container" style="width: 100%;">
        <main id="main-holder" style="margin: 0 auto; width: 90%; height: 100%;">
          <h4 id="login-header">Login</h4>
          
          <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
          </div>
          
          <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" id="login-form-submit">
          </form>
          <br><br><br>
        
        </main>
    </div>
        <script src="cordova.js"></script>
        <script src="js/login.js"></script>    
        <script src="js/jquery-3.6.0.js"></script>
        <script src="js/home.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/materialize.min.js"></script>
</body>
